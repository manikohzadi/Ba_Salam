<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="باسلام - خرید مستقیم از تولیدکنندگان ایرانی"
    />
    <link rel="preconnect" href="https://statics.basalam.com" />
    <link rel="stylesheet" href="style.css" />
    <title>باسلام | Basalam</title>
  </head>
  <body>
    <img
      src="./images/gold.gif"
      alt="تصویر متحرک طلا"
      width="100"
      height="100"
      class="image1"
    />

    <header role="banner">
      <div>
        <img
          class="basalam_image"
          src="images/basalam-logotype.svg"
          alt="لوگو باسلام"
          width="120"
          height="40"
        />
      </div>

      <nav class="categories" role="navigation" aria-label="منوی اصلی">
        <button type="button" aria-haspopup="true" aria-expanded="false">
          <i class="bi bi-list" aria-hidden="true"></i>
          <span><strong>دسته‌بندی‌ها</strong></span>
        </button>
      </nav>

      <div class="search-bar" role="search">
        <i class="bi-search" aria-hidden="true"></i>
        <input
          type="search"
          placeholder="جست‌وجو در بازار"
          aria-label="جست‌وجو در بازار"
        />
        <i class="bi-camera" aria-hidden="true"></i>
      </div>

      <section class="header-user-actions" role="complementary">
        <article class="chats">
          <div class="correct-ico">
            <i class="bi-chat" aria-hidden="true"></i>
          </div>
          <span class="text">گفت‌وگوها</span>
        </article>

        <article class="login">
          <i class="bi-person" aria-hidden="true"></i>
          <span>عضویت<span class="separator">|</span>ورود</span>
        </article>

        <article class="cart">
          <i class="bi-cart" aria-hidden="true"></i>
          <span>سبد خرید</span>
        </article>

        <article class="add-booth">
          <button type="button" aria-label="ایجاد غرفه در باسلام">
            <div><i class="bi-shop" aria-hidden="true"></i></div>
            ایجاد غرفه
          </button>
        </article>
      </section>
    </header>

    <nav class="navbar2" role="navigation" aria-label="استوری‌های باسلام">
      <div class="basalam_avatar">
        <img
          src="images/basalam_avatar.png"
          alt="آواتار رسمی باسلام"
          width="40"
          height="40"
        />
        <span>باسلام</span>
      </div>
      <div class="basalam_avatar2">
        <img
          src="https://statics.basalam.com/public-44/users/8M4bDz/11-22/wJd1vG8N1aBHbDyJJwFxSyYl5LFbElacWC2drI5AQ42eZ8YvUG.jpg_200X200X70.jpg"
          alt="آواتار باسلام ۱"
        />
        <span>باسلام</span>
      </div>
      <div class="basalam_avatar2">
        <img
          src="https://statics.basalam.com/public-9/users/Jk2b6W/06-24/NaE4G79zPJ4SzYSuKm7JR6Xs4FWGcIPS2gBbmwz4kjKCJzNDQQ.png_200X200X70.png"
          alt="آواتار باسلام ۲"
        />
        <span>باسلام</span>
      </div>
      <div class="basalam_avatar2">
        <img
          src="https://statics.basalam.com/public-64/users/zoxQGa/02-23/HA8uHOKq2JjrcBNr6LHdMxB5oDTEJ6fkKX1xXmB2SbFT0FKaf6.jpg_200X200X70.jpg"
          alt="آواتار باسلام ۳"
        />
        <span>باسلام</span>
      </div>
      <div class="basalam_avatar2">
        <img
          src="https://statics.basalam.com/public-85/users/Bx2mgQ/05-23/Ic0xs6NEzVI1SeEjwTkhriZ9lbO7p4GgMEwEVOHAa68muQrDwb.jpg_200X200X70.jpg"
          alt="آواتار باسلام ۴"
        />
        <span>باسلام</span>
      </div>
      <div class="basalam_avatar2">
        <img
          src="https://statics.basalam.com/public-38/users/16bNlP/10-17/WkA18tbAINNtavz5e0UJvjm6klpeRkVEMUBrqXep0Hd71IdAXb.jpg_200X200X70.jpg"
          alt="آواتار باسلام ۵"
        />
        <span>باسلام</span>
      </div>
      <section>
        <article>برای استوری‌های بیشتر</article>
        <article class="btn1">
          <button type="button">برو بازارگردی</button>
          <i class="bi-arrow-left-short" aria-hidden="true"></i>
        </article>
      </section>
    </nav>

    <main role="main">
      <div class="ads-image" role="region" aria-label="اسلایدر تبلیغات">
        <div class="slider-btns">
          <div>
            <button type="button" aria-label="اسلاید بعدی">
              <i class="bi-arrow-right" aria-hidden="true"></i>
            </button>
          </div>
          <div>
            <button type="button" aria-label="اسلاید قبلی">
              <i class="bi-arrow-left" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <div class="slides" role="list">
          <span class="slide active" role="listitem" aria-current="true"></span>
          <span class="slide" role="listitem"></span>
          <span class="slide" role="listitem"></span>
          <span class="slide" role="listitem"></span>
          <span class="slide" role="listitem"></span>
          <span class="slide" role="listitem"></span>
          <span class="slide end" role="listitem"></span>
        </div>
      </div>

      <section
        class="category-bar"
        role="navigation"
        aria-label="دسته‌بندی‌های محبوب"
      >
        <article>
          <i class="bi bi-lamp" aria-hidden="true"></i>
          <span>لوازم خانگی برقی</span>
        </article>
        <article>
          <img src="./images/ring-icon2.png" alt="حلقه" />
          <span>طلا</span>
        </article>
        <article>
          <i class="bi bi-basket" aria-hidden="true"></i>
          <span>خرید کالاهای اساسی</span>
        </article>
        <article>
          <i class="bi bi-book-half" aria-hidden="true"></i>
          <span>کتاب های کنکور</span>
        </article>
        <article>
          <i class="bi bi-box" aria-hidden="true"></i>
          <span>خرید و ارسال جهیزیه</span>
        </article>
        <article>
          <img src="./images/offer-icon.png" alt="پیشنهاد" />
          <span>پیشنهاد ویژه</span>
        </article>
        <article>
          <i class="fas fa-laptop" aria-hidden="true"></i>
          <span>لوزام خانگی برقی</span>
        </article>
        <article>
          <i class="bi bi-fan" aria-hidden="true"></i>
          <span>سرمایش و گرمایش</span>
        </article>
        <article>
          <i class="bi bi-percent" aria-hidden="true"></i>
          <span>تخفیف‌ها و پیشنهادها</span>
        </article>
      </section>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
