<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <title>basalam</title>
  </head>
  <body>
    <img src="./images/gold.gif" alt="gold" />
    <header>
      <div>
        <img
          class="basalam_image"
          src="images/basalam-logotype.svg"
          alt="basalam-image"
        />
      </div>
      <div class="categories">
        <button>
          <i class="bi bi-list"></i>
          <span><strong>دسته&zwnj;بندی&zwnj;ها</strong></span>
        </button>
      </div>
      <div class="search-bar">
        <i class="bi-search"></i>
        <input type="text" placeholder="جست‌&zwnj;و&zwnj;جو در بازار" />
        <i class="bi-camera"></i>
      </div>
      <section class="header-user-actions">
        <article class="chats">
          <div class="correct-ico">
            <i class="bi-chat-left"></i>
            <i class="bi-chat-right"></i>
          </div>
          <span class="text">گفت&zwnj;و&zwnj;گو&zwnj;ها</span>
        </article>
        <article class="login">
          <i class="bi-person"></i>
          <span>عضویت&zwnj;<span>|</span>&zwnj;ورود</span>
        </article>
        <article class="cart">
          <i class="bi-cart"></i>
          <span>سبد خرید</span>
        </article>
        <article class="add-booth">
          <button>
            <div><i class="bi-shop"></i></div>
            ایجاد غرفه
          </button>
        </article>
      </section>
    </header>
    <script type="module" src="./main.js"></script>
  </body>
</html>
